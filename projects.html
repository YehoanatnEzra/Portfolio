  <style>
    :root{
      --bg:#0b0c10; --panel:#12141a; --text:#e8ebf1; --muted:#a7b0c0;
      --accent:#06b6d4; --accent-2:#8b5cf6; --shadow:0 10px 25px rgba(0,0,0,.25);
      --radius:16px; --container:1100px;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","Segoe UI Emoji";
      background:var(--bg); color:var(--text); line-height:1.6;}
    a{ color:inherit; text-decoration:none }
    img{ max-width:100%; display:block }
    .container{ width:min(100% - 32px, var(--container)); margin-inline:auto }

    /* Header */
    header{ position:sticky; top:0; z-index:50; backdrop-filter:blur(10px);
      background:color-mix(in oklab, var(--bg), transparent 40%);
      border-bottom:1px solid color-mix(in oklab, var(--text), transparent 88%); }
    .nav{ display:flex; align-items:center; justify-content:space-between; padding:12px 0 }
    .brand{ font-weight:800; letter-spacing:.3px }
    .nav-links{ display:flex; gap:16px; align-items:center }
    .btn, .btn-secondary{ padding:10px 14px; border-radius:12px; font-weight:600; cursor:pointer; display:inline-flex; align-items:center; gap:8px }
    .btn{ background:var(--text); color:var(--bg); border:none }
    .btn-secondary{ background:transparent; color:var(--text); border:1px solid color-mix(in oklab, var(--text), transparent 80%) }
    a:focus-visible, button:focus-visible{ outline:2px solid var(--accent); outline-offset:2px; border-radius:6px }

    /* Main / Toolbar */
    main{ padding:28px 0 48px }
    .toolbar{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between; margin-bottom:18px }
    .search{ flex:1 1 280px; display:flex; align-items:center; gap:8px; background:var(--panel);
      border:1px solid color-mix(in oklab, var(--text), transparent 90%); padding:10px 12px; border-radius:12px }
    .search input{ flex:1; border:none; outline:none; background:transparent; color:var(--text); font-size:14px }
    .filters{ display:flex; gap:8px; flex-wrap:wrap }
    .chip{ padding:8px 12px; border-radius:999px; border:1px solid color-mix(in oklab, var(--text), transparent 85%);
      background:var(--panel); cursor:pointer; user-select:none; transition:.2s ease }
    .chip.active{ background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#fff; border-color:transparent }
    .muted{ color:color-mix(in oklab, var(--text), transparent 55%) }

    /* Grid / Cards */
    .grid{ display:grid; gap:16px; grid-template-columns:repeat(12,1fr) }
    .card{ grid-column:span 12; display:grid; grid-template-columns:1.1fr 1.6fr;
      background:var(--panel); border:1px solid color-mix(in oklab, var(--text), transparent 90%);
      border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); min-height:160px }

    /* Left image column */
    .thumb{ position:relative; min-height:160px; background:var(--panel); overflow:hidden }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block }
    .thumb.fallback{
      background:
        linear-gradient(135deg, color-mix(in oklab, var(--accent-2), transparent 70%), transparent),
        linear-gradient(180deg, color-mix(in oklab, var(--accent), transparent 70%), transparent)
    }

    .content{ padding:16px }
    .card h3{ margin:4px 0 8px; font-size:20px }
    .badge{ display:inline-flex; gap:6px; align-items:center; background:color-mix(in oklab, var(--accent), transparent 80%);
      color:color-mix(in oklab, var(--accent), black 45%); padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700 }
    .actions{ display:flex; gap:10px; margin-top:10px; flex-wrap:wrap }

    .empty{ text-align:center; color:var(--muted); padding:32px; border:1px dashed color-mix(in oklab, var(--text), transparent 85%); border-radius:12px }
    footer{ padding:36px 0; color:var(--muted); text-align:center }

    @media (max-width: 980px){ .card{ grid-template-columns:1fr } }
    @media (max-width: 480px){ .card{ min-height:auto } }
  </style>
</head>

    // Filters
    const LANGUAGE_TAGS=['Python','Java','Bash','C++'];
    const filtersEl=document.getElementById('filters');
    const active=new Set();
    function makeChip(tag){
      const b=document.createElement('button');
      b.className='chip'; b.type='button'; b.textContent=tag; b.setAttribute('aria-pressed','false');
      b.addEventListener('click',()=>{
        b.classList.toggle('active');
        const on=b.classList.contains('active');
        b.setAttribute('aria-pressed', on ? 'true':'false');
        active.has(tag) ? active.delete(tag) : active.add(tag);
        render();
      });
      return b;
    }
    LANGUAGE_TAGS.forEach(t=>filtersEl.appendChild(makeChip(t)));

    // Rendering
    const grid=document.getElementById('grid');
    const empty=document.getElementById('empty');
    const q=document.getElementById('search');

    function matches(p){
      const text=(q.value||'').toLowerCase().trim();
      const txt=!text || (p.title + ' ' + p.description).toLowerCase().includes(text);
      const lang=active.size===0 || [...active].some(tag=>p.tags.includes(tag));
      return txt && lang;
    }

    function card(p){
      const el=document.createElement('article'); el.className='card';
      const src = p.img || 'https://picsum.photos/seed/placeholder/1200/800';
      el.innerHTML=`
        <div class="thumb ${p.img ? '' : 'fallback'}">
          <img src="${src}" alt="Preview for ${p.title}" loading="lazy">
        </div>
        <div class="content">
          <span class="badge">${p.tags.join(' ‚Ä¢ ')}</span>
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <div class="actions">
            <a class="btn-secondary" href="${p.code}" target="_blank" rel="noopener" aria-label="Open source code for ${p.title}">Code</a>
            <a class="btn" href="${p.readme || p.code + '#readme'}" target="_blank" rel="noopener" aria-label="Open README for ${p.title}">README</a>
          </div>
        </div>`;
      return el;
    }

    function render(){
      grid.innerHTML='';
      const items=PROJECTS.filter(matches);
      items.forEach(p=>grid.appendChild(card(p)));
      empty.hidden = items.length>0;
    }

    document.getElementById('year').textContent = new Date().getFullYear();
    q.addEventListener('input', render);
    render();
  </script>

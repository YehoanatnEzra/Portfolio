<!doctype html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects ‚Äî Yehonatan Ezra</title>
  <meta name="description" content="All projects by Yehonatan Ezra: short descriptions, source code links, README buttons, search & filters." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='80'>üìÅ</text></svg>">
  <style>
    /* =========================================================
       PROJECTS PAGE (v2)
       - Header: sticky nav with smart "Back".
       - Toolbar: search + language filter chips.
       - Grid: responsive cards (title, tags, image, description, buttons).
       - A11y: focus styles, aria-live grid.
       - Theming via :root tokens.
       ========================================================= */

    :root{
      --bg:#0b0c10; --panel:#12141a; --text:#e8ebf1; --muted:#a7b0c0;
      --accent:#06b6d4; --accent-2:#8b5cf6; --shadow:0 10px 25px rgba(0,0,0,.25);
      --radius:16px; --container:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","Segoe UI Emoji";
      background:var(--bg); color:var(--text); line-height:1.6;
    }
    a{ color:inherit; text-decoration:none }
    img{ max-width:100%; display:block }

    .container{ width:min(100% - 32px, var(--container)); margin-inline:auto }

    /* ---------------- Header / Nav ---------------- */
    header{
      position:sticky; top:0; z-index:50; backdrop-filter:blur(10px);
      background:color-mix(in oklab, var(--bg), transparent 40%);
      border-bottom:1px solid color-mix(in oklab, var(--text), transparent 88%);
    }
    .nav{ display:flex; align-items:center; justify-content:space-between; padding:12px 0 }
    .brand{ font-weight:800; letter-spacing:.3px }
    .nav-links{ display:flex; gap:16px; align-items:center }

    .btn, .btn-secondary{
      padding:10px 14px; border-radius:12px; font-weight:600; cursor:pointer; display:inline-flex; align-items:center; gap:8px
    }
    .btn{ background:var(--text); color:var(--bg); border:none }
    .btn-secondary{ background:transparent; color:var(--text); border:1px solid color-mix(in oklab, var(--text), transparent 80%) }

    /* Keyboard focus */
    a:focus-visible, button:focus-visible{ outline:2px solid var(--accent); outline-offset:2px; border-radius:6px }

    /* ---------------- Main / Toolbar ---------------- */
    main{ padding:28px 0 48px }
    .toolbar{
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between; margin-bottom:18px
    }
    .search{
      flex:1 1 280px; display:flex; align-items:center; gap:8px; background:var(--panel);
      border:1px solid color-mix(in oklab, var(--text), transparent 90%);
      padding:10px 12px; border-radius:12px
    }
    .search input{ flex:1; border:none; outline:none; background:transparent; color:var(--text); font-size:14px }
    .filters{ display:flex; gap:8px; flex-wrap:wrap }
    .chip{
      padding:8px 12px; border-radius:999px; border:1px solid color-mix(in oklab, var(--text), transparent 85%);
      background:var(--panel); cursor:pointer; user-select:none; transition:.2s ease
    }
    .chip.active{ background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#fff; border-color:transparent }
    .muted{ color:color-mix(in oklab, var(--text), transparent 55%) }

    /* ---------------- Grid / Cards ---------------- */
    .grid{ display:grid; gap:16px; grid-template-columns:repeat(12,1fr) }
    .card{
      grid-column:span 12; display:grid; grid-template-columns:1.1fr 1.6fr;
      background:var(--panel); border:1px solid color-mix(in oklab, var(--text), transparent 90%);
      border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); min-height:160px
    }
    .thumb{
      min-height:160px; background-size:cover; background-position:center; background-repeat:no-repeat
    }
    .thumb.fallback{
      background:
        linear-gradient(135deg, color-mix(in oklab, var(--accent-2), transparent 70%), transparent),
        linear-gradient(180deg, color-mix(in oklab, var(--accent), transparent 70%), transparent)
    }
    .content{ padding:16px }
    .card h3{ margin:4px 0 8px; font-size:20px }
    .badge{ display:inline-flex; gap:6px; align-items:center; background:color-mix(in oklab, var(--accent), transparent 80%);
      color:color-mix(in oklab, var(--accent), black 45%); padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700 }
    .actions{ display:flex; gap:10px; margin-top:10px; flex-wrap:wrap }

    .empty{ text-align:center; color:var(--muted); padding:32px; border:1px dashed color-mix(in oklab, var(--text), transparent 85%); border-radius:12px }
    footer{ padding:36px 0; color:var(--muted); text-align:center }

    /* ------------- Responsive tweaks ------------- */
    @media (max-width: 980px){ .card{ grid-template-columns:1fr } }
    @media (max-width: 480px){ .card{ min-height:auto } }
  </style>
</head>
<body>
  <!-- ================= Header / Nav ================= -->
  <header>
    <div class="container nav">
      <a id="brandHome" class="brand" href="homepage.html" aria-label="Back to home">‚Üê Back ‚Ä¢ Yehonatan Ezra</a>
      <nav class="nav-links">
        <a href="index.html#about">About</a>
        <a href="projects.html" aria-current="page">Projects</a>
        <a href="index.html#skills">Skills</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ================= Main ================= -->
  <main class="container">
    <h1>All Projects</h1>
    <p class="muted">Search or filter by language. Each card has Code and README buttons. Images are optional.</p>

    <!-- Toolbar: search + language filter -->
    <div class="toolbar">
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="1.6"/></svg>
        <input id="search" type="search" placeholder="Search projects by name or description‚Ä¶" autocomplete="off" />
      </div>
      <div class="filters" id="filters" aria-label="Language filters"></div>
    </div>

    <!-- Grid -->
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty" hidden>No projects match your filters yet.</div>
  </main>

  <footer>¬© <span id="year"></span> Yehonatan Ezra ‚Ä¢ Projects</footer>

  <script>
    // Default theme: dark
    document.documentElement.setAttribute('data-theme','dark');

    // Sticky brand "Back": prefer history.back() for same-origin referrers; fallback to "./"
    (function(){
      const a=document.getElementById('brandHome');
      a.addEventListener('click',function(e){
        try{
          const ref=document.referrer;
          const same=ref && new URL(ref).origin===location.origin;
          if(same){ e.preventDefault(); history.back(); }
        }catch(_){/* let href work */}
      });
    })();

    // ----- Project data (edit here) -----
    // NOTE: For README, linking to the repo root (with #readme) reliably opens the README on GitHub.
    // If you prefer an in-page modal later, we can switch to fetching the raw README (subject to CORS).
    const PROJECTS = [
      {
        title:'Secure VPN / Secure Channel',
        tags:['Python'],
        description:'Secure messaging/VPN protocol with ECDH, SHAKE128 KDF, AES-CBC, HMAC-SHA256, anti-replay nonces, and a MITM simulator.',
        code:'https://github.com/YehoanatnEzra/Secure_VPN',
        readme:'https://github.com/YehoanatnEzra/Secure_VPN#readme',
        img:'https://images.unsplash.com/photo-1556157382-97eda2d62296?q=80&w=1200&auto=format&fit=crop' // network/security visual
      },
      {
        title:'User-Level Thread Library',
        tags:['C++'],
        description:'User-level threads with TCB abstraction and preemptive round-robin: create / yield / sleep / block / resume / terminate.',
        code:'https://github.com/YehoanatnEzra/System_Level_Projects/tree/main/User-Level%20Thread%20Management%20Library',
        readme:'https://github.com/YehoanatnEzra/System_Level_Projects/tree/main/User-Level%20Thread%20Management%20Library#readme',
        img:'https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=1200&auto=format&fit=crop' // low-level code vibe
      },
      {
        title:'Multi-threaded MapReduce Framework',
        tags:['C++'],
        description:'Parallel Map & Reduce phases with work queues and synchronization; scales across threads.',
        code:'https://github.com/YehoanatnEzra/System_Level_Projects/tree/main/Multi-threaded%20MapReduce%20framework',
        readme:'https://github.com/YehoanatnEzra/System_Level_Projects/tree/main/Multi-threaded%20MapReduce%20framework#readme',
        img:'https://images.unsplash.com/photo-1510915228340-29c85a43dcfe?q=80&w=1200&auto=format&fit=crop' // data/compute
      },
      {
        title:'Job Scanner',
        tags:['Python'],
        description:'Parallel job scraper across APIs with keyword/location filters, dedupe cache, and CSV export.',
        code:'https://github.com/YehoanatnEzra/Job_Scanner',
        readme:'https://github.com/YehoanatnEzra/Job_Scanner#readme',
        img:'https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1200&auto=format&fit=crop'
      },
      {
        title:'System Monitor',
        tags:['Python','Bash'],
        description:'Monitors CPU/memory/disk and auto-logs via a GitHub Actions (cron-like) workflow.',
        code:'https://github.com/YehoanatnEzra/System_Monitor',
        readme:'https://github.com/YehoanatnEzra/System_Monitor#readme',
        img:'https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200&auto=format&fit=crop'
      },
      {
        title:'Nand2Tetris ‚Äî From Gates to OS',
        tags:['Java'],
        description:'Full Nand2Tetris track: HDL chips, assembler, VM translator, and a simple compiler/OS components.',
        code:'https://github.com/YehoanatnEzra/Nand2Tetris',
        readme:'https://github.com/YehoanatnEzra/Nand2Tetris#readme',
        img:'https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=1200&auto=format&fit=crop'
      },
      {
        title:'OOP Course Projects (HUJI)',
        tags:['Java'],
        description:'Tic-Tac-Toe AI tournament, BrickBreaker, ASCII art generator & 2D game ‚Äî OOP + design patterns.',
        code:'https://github.com/YehoanatnEzra/Oop-Huji',
        readme:'https://github.com/YehoanatnEzra/Oop-Huji#readme',
        img:'https://images.unsplash.com/photo-1556157382-97eda2d62296?q=80&w=1200&auto=format&fit=crop'
      },
      {
        title:'Cancer Attributes Prediction',
        tags:['Python'],
        description:'ML pipeline predicting cancer risk/subtypes/metastasis with preprocessing + multi-stage models.',
        code:'https://github.com/YehoanatnEzra/Cancer_Attributes_Prediction',
        readme:'https://github.com/YehoanatnEzra/Cancer_Attributes_Prediction#readme',
        img:'https://images.unsplash.com/photo-1581091014775-1e7e7c06dc49?q=80&w=1200&auto=format&fit=crop'
      },
      {
        title:'Evolution of Color Naming Systems',
        tags:['Python'],
        description:'Simulation of evolving color naming via the information bottleneck and replicator dynamics.',
        code:'https://github.com/YehoanatnEzra/Evolution_of_Color_Naming_Systems',
        readme:'https://github.com/YehoanatnEzra/Evolution_of_Color_Naming_Systems#readme',
        img:'https://images.unsplash.com/photo-1526318472351-c75fcf070305?q=80&w=1200&auto=format&fit=crop'
      },
      {
        title:'Needle WhatsApp Crawler (fork)',
        tags:['Python','JavaScript'],
        description:'Data collection & analysis pipeline for WhatsApp groups (fork).',
        code:'https://github.com/YehoanatnEzra/NeedleWhatsappCrawler',
        readme:'https://github.com/YehoanatnEzra/NeedleWhatsappCrawler#readme',
        img:'https://images.unsplash.com/photo-1517433456452-f9633a875f6f?q=80&w=1200&auto=format&fit=crop'
      }
    ];

    // ----- Language filter chips (visible: Python, Java, Bash, C++) -----
    const LANGUAGE_TAGS=['Python','Java','Bash','C++'];
    const filtersEl=document.getElementById('filters');
    const active=new Set();
    function makeChip(tag){
      const b=document.createElement('button');
      b.className='chip'; b.type='button'; b.textContent=tag; b.setAttribute('aria-pressed','false');
      b.addEventListener('click',()=>{
        b.classList.toggle('active');
        const on=b.classList.contains('active');
        b.setAttribute('aria-pressed', on ? 'true':'false');
        active.has(tag) ? active.delete(tag) : active.add(tag);
        render();
      });
      return b;
    }
    LANGUAGE_TAGS.forEach(t=>filtersEl.appendChild(makeChip(t)));

    // ----- Render grid with search + language filter -----
    const grid=document.getElementById('grid');
    const empty=document.getElementById('empty');
    const q=document.getElementById('search');

    function matches(p){
      const text=(q.value||'').toLowerCase().trim();
      const txt=!text || (p.title + ' ' + p.description).toLowerCase().includes(text);
      const lang=active.size===0 || [...active].some(tag=>p.tags.includes(tag));
      return txt && lang;
    }

    function card(p){
      const el=document.createElement('article'); el.className='card';
      const bg = p.img ? `background-image:url("${p.img}")` : '';
      el.innerHTML=`
        <div class="thumb ${p.img ? '' : 'fallback'}" style="${bg}"></div>
        <div class="content">
          <span class="badge">${p.tags.join(' ‚Ä¢ ')}</span>
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <div class="actions">
            <a class="btn-secondary" href="${p.code}" target="_blank" rel="noopener" aria-label="Open source code for ${p.title}">Code</a>
            <a class="btn" href="${p.readme || p.code + '#readme'}" target="_blank" rel="noopener" aria-label="Open README for ${p.title}">README</a>
          </div>
        </div>`;
      return el;
    }

    function render(){
      grid.innerHTML='';
      const items=PROJECTS.filter(matches);
      items.forEach(p=>grid.appendChild(card(p)));
      empty.hidden = items.length>0;
    }

    // Initial boot
    document.getElementById('year').textContent = new Date().getFullYear();
    q.addEventListener('input', render);
    render();
  </script>
</body>
</html>
